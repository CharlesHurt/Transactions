<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking done better</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body ng-app='bankingApp' ng-controller='statementController'>
  <h3>Add transaction</h3>
  <label>Date: </label><input id='idNewDate' type='date' ng-model='newDate'>
  <label>Description: </label><input id='idNewDescription' type='text' ng-model='newDescription'>
  <label>Amount: </label><input id='idNewAmount' type='number' ng-model='newAmount'>
  <button ng-click='addTransaction()'>Add transaction</button>
  <hr>

<table >
  <th>Date</th>
  <th>Description</th>
  <th>Credit</th>
  <th>Debit</th>
  <th>Balance</th>
  <tr ng-repeat='transaction in statement'>
    <td>{{ transaction.date }}</td>
    <td>{{ transaction.description }}</td>
    <td>{{ transaction.credit | currency }}</td>
    <td>{{ transaction.debit  | currency}}</td>
    <td>{{ transaction.balance  | currency}}</td>
  </tr>
</table>
</body>
</html>
